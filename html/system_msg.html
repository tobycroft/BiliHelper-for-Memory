<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/aui.css" />
        <meta charset="utf-8">
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
        <title>系统消息</title>
        <link rel="stylesheet" type="text/css" href="../css/api.css"/>
        <style>
            body {
            }
        </style>
    </head>
    <body>
        <header class="aui-bar aui-bar-nav aui-bar-info">
            <a class="aui-pull-left" onclick="closepage()"> <span class="aui-iconfont aui-icon-left"></span> 返回 </a>
            <div class="aui-title">
                系统消息
            </div>
        </header>
        <div class="aui-aui-content">
            <ul class="aui-list-view">
                <li class="aui-list-view-cell aui-img">
                    <div class="aui-img-body">
                        <span id="title">title</span>
                        <p class="aui-ellipsis-12" id="content">
                            content
                        </p>

                        <div id="date" align="right">date</div>


                    </div>
                </li>
            </ul>
        </div>
    </body>
    <script src="../script/api.js"></script>
    <script src="../script/common.js"></script>
    <script type="text/javascript">
        apiready = function() {
            $api.fixStatusBar($api.dom('header'));
            var title = $api.byId('title');
            var content = $api.byId('content');
            var date = $api.byId('date');
            $api.html(title, api.pageParam['title']);
            $api.html(content, api.pageParam['content']);
            $api.html(date, api.pageParam['date']);
        };
    </script>
</html>
